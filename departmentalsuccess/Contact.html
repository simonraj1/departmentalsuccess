<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Departmental Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e3f2fd 0%, #f4f8fb 100%);
            margin: 0;
            padding: 0;
            color: #263238;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 60px auto 0 auto;
            background: rgba(255,255,255,0.98);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(25, 118, 210, 0.10), 0 1.5px 6px rgba(67,160,71,0.07);
            padding: 40px 32px 32px 32px;
            position: relative;
            text-align: center;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 18px;
        }
        .contact-info {
            margin-top: 30px;
            font-size: 1.18em;
        }
        .contact-link {
            display: inline-block;
            margin: 16px 0;
            padding: 12px 28px;
            background: linear-gradient(90deg, #42a5f5 0%, #1976d2 100%);
            color: #fff;
            border-radius: 999px;
            font-weight: 600;
            font-size: 1.08em;
            text-decoration: none;
            box-shadow: 0 2px 10px rgba(25, 118, 210, 0.13);
            transition: background 0.18s, color 0.18s, box-shadow 0.18s, transform 0.18s;
        }
        .contact-link:hover {
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            color: #fff;
            box-shadow: 0 6px 18px rgba(25, 118, 210, 0.18);
            transform: scale(1.06);
        }
        .icon {
            font-size: 1.3em;
            vertical-align: middle;
            margin-right: 10px;
        }
        .home-btn-styled {

            border: none;

            border-radius: 999px;

            font-size: 1.08em;
            box-shadow: 0 2px 10px rgba(25, 118, 210, 0.13);
            transition: background 0.18s, color 0.18s, box-shadow 0.18s, transform 0.18s;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            gap: 7px;
            letter-spacing: 0.5px;
            position: absolute;
            top: 18px;
            right: 24px;
            text-decoration: none;
        }
        .home-btn-styled:hover {
            background: linear-gradient(90deg, #1976d2 0%, #42a5f5 100%);
            color: #fff;
            box-shadow: 0 6px 18px rgba(25, 118, 210, 0.18);
            transform: scale(1.06);
        }
    </style>
</head>
